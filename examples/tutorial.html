<!DOCTYPE html>
<html>
<head>
  <title>Holy Grail Example Layout</title>
  <link rel="stylesheet" href="https://cdn.rawgit.com/lord/flexblocks/facc8e6dd0a8665a7f755967bfc3067e0c7f124f/dist/flexblocks.css">
  <link rel="stylesheet" href="../dist/styleblocks.css">
  <style>
    body {
      font-family: "Lato", Helvetica, Arial, sans-serif;
      margin: 0;
      font-size: 15px;
    }
    .examples {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="examples col gap-4">
    <div class="row gap-3">
      <a class="btn-primary" href="#">Primary Button</a>
      <a class="btn" href="#">Secondary Button</a>
    </div>
    <div class="row gap-3">
      <input class="input-text" type="text" placeholder="">
      <button class="btn">Secondary Button</button>
      <a class="btn" href="#">Secondary Button</a>
      <input type="submit" class="btn" value="Secondary Button">
    </div>
    <div>
    </div>
    <div class="col justify gap-3">
      <label class="col justify gap-1">
        <span class="input-label">Username</span>
        <input class="input-text" type="text">
      </label>
      <label class="col justify gap-1">
        <span class="input-label">Password</span>
        <input class="input-text" type="password">
      </label>
      <label class="col justify gap-1">
        <span class="input-label">Textarea</span>
        <textarea class="input-textarea"></textarea>
      </label>
      <div class="row gap-3">
        <input class="btn-primary" type="submit">
        <a class="btn" href="#">Cancel</a>
      </div>
    </div>
  </div>
</body>
</html>
